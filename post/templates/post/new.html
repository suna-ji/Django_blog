{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-xl-8 px-md-5 py-5">
    <div class="row pt-md-4">
        <div class = "col-md-12">
            <form action = "{% url 'new' %}" method="POST" class = "justify-content-end" enctype = "multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input type = "submit" value = "완료"> 
            </form>
        </div>
    </div>
</div>        
{% endblock %}
